---
  - hosts: all
    tasks:
    - name: "mkfs.xfs /dev/disk/by-id/dm-name-data-software"
      command: mkfs.xfs /dev/disk/by-id/dm-name-data-software
    - name: fstab add
      blockinfile:
        path: /etc/fstab
        block: |
          /dev/disk/by-id/dm-name-data-software /data/                       xfs     defaults        0 0
        marker: "# {mark} ANSIBLE MANAGED BLOCK FOR FSTAB"
    - name: "mount /dev/disk/by-id/dm-name-data-software to /data"
      command: mount -a